<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>EchoConnect</title>
	<script src='https://cdn.tailwindcss.com'></script>
	<link rel='stylesheet' href='assets/css/style.css'>
</head>
<body class='bg-gray-100'>
	<!-- Navbar -->
	<div id='navbar-container'></div>

	<!-- Main Content -->
	<div class='container mx-auto mt-8'>
		<div class='grid grid-cols-1 md:grid-cols-3 gap-4'>
			<!-- Left Sidebar -->
			<div class='md:col-span-1'>
				<div class='bg-white rounded-lg shadow-md p-4'>
					<h2 class='text-lg font-semibold mb-2'>Friends</h2>
					<ul id='friends-list'>
						<!-- Friends will be loaded here -->
					</ul>
				</div>
			</div>

			<!-- Main Feed -->
			<div class='md:col-span-2'>
				<div class='bg-white rounded-lg shadow-md p-4 mb-4'>
					<h2 class='text-lg font-semibold mb-2'>Create Post</h2>
					<textarea id='post-content' class='w-full h-24 p-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300' placeholder='What are you thinking?'></textarea>
					<button id='create-post-btn' class='bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300'>Post</button>
				</div>

				<div id='posts-container'>
					<!-- Posts will be loaded here -->
				</div>
			</div>
		</div>
	</div>

	<script src='assets/js/main.js'></script>
	<script>
		// Load navbar
		fetch('components/navbar.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('navbar-container').innerHTML = data;
			});

		// Load friends list (example, needs backend integration)
		const friendsList = document.getElementById('friends-list');
		friendsList.innerHTML = '<li>No friends yet.</li>'; // Placeholder

		// Load posts (example, needs backend integration)
		const postsContainer = document.getElementById('posts-container');
		postsContainer.innerHTML = '<p>Loading posts...</p>'; // Placeholder
	</script>
</body>
</html>
